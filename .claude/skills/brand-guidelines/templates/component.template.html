<div class="component-container">
  <!-- Header -->
  <header class="component-header">
    <h2>{{ exampleInput }}</h2>
  </header>

  <!-- Loading State (using signal) -->
  @if (isLoading()) {
    <div class="loading-spinner">
      <mat-spinner diameter="40"></mat-spinner>
      <p>Loading data...</p>
    </div>
  }

  <!-- Error State (using signal) -->
  @if (errorMessage()) {
    <div class="error-message" role="alert" aria-live="polite">
      <p>{{ errorMessage() }}</p>
      <button mat-raised-button color="primary" (click)="loadData()">
        Try Again
      </button>
    </div>
  }

  <!-- Content (using computed signal isReady) -->
  @if (isReady()) {
    <div class="component-content">
      <!-- Example: Display when data is available -->
      @if (hasData()) {
        <ul class="item-list" role="list">
          @for (item of data(); track item.id) {
            <li class="item-list__item" role="listitem">
              {{ item.name }}
            </li>
          }
        </ul>
      } @else {
        <!-- Empty state -->
        <div class="empty-state">
          <p>No data available</p>
          <button mat-raised-button color="primary" (click)="onExampleAction('refresh')">
            Refresh
          </button>
        </div>
      }
    </div>
  }

  <!-- Footer/Actions -->
  <footer class="component-actions">
    <button
      mat-raised-button
      color="primary"
      (click)="onExampleAction('save')"
      [disabled]="isLoading()"
      aria-label="Save changes">
      Save Changes
    </button>
    <button
      mat-button
      (click)="onExampleAction('cancel')"
      aria-label="Cancel action">
      Cancel
    </button>
  </footer>
</div>

<!--
  NOTES:
  - Using @if/@for (Angular 17+) control flow syntax instead of *ngIf/*ngFor
  - Using signals() to access signal values in template
  - Using Material buttons (mat-raised-button, mat-button)
  - Using mat-spinner for loading state
  - ARIA attributes for accessibility (role, aria-label, aria-live)
  - trackBy optimization built into @for with 'track item.id'
-->
