<!-- Skip to main content link for keyboard navigation -->
<a href="#main-content" class="skip-to-main">Skip to main content</a>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list role="navigation" aria-label="Main navigation">
      <a mat-list-item routerLink="/motor-quote" aria-label="Motor Quote - Get insurance quotations">
        <mat-icon aria-hidden="true">directions_car</mat-icon>
        Motor Quote
      </a>
      <a mat-list-item routerLink="/courses" aria-label="Courses - Browse and manage courses">
        <mat-icon aria-hidden="true">school</mat-icon>
        Courses
      </a>
      <a mat-list-item routerLink="/customer" aria-label="Customers - View and manage customers">
        <mat-icon aria-hidden="true">people</mat-icon>
        Customers
      </a>
      <a mat-list-item routerLink="/Navigation" aria-label="Dashboard - View your dashboard">
        <mat-icon aria-hidden="true">dashboard</mat-icon>
        Dashboard
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>myapp</span>
    </mat-toolbar>
    <!-- Main content region with ID for skip link -->
    <main id="main-content" role="main" tabindex="-1">
      <app-address></app-address>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
