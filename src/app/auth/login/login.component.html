<div class="login-container">
  <div class="login-wrapper">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>
          <h1 class="login-title">Learning Management System</h1>
        </mat-card-title>
        <mat-card-subtitle>Sign in to continue</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              formControlName="email"
              placeholder="Enter your email"
              autocomplete="email"
            />
            <mat-icon matPrefix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              {{ getErrorMessage('email') }}
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input
              matInput
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              placeholder="Enter your password"
              autocomplete="current-password"
            />
            <mat-icon matPrefix>lock</mat-icon>
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="hidePassword = !hidePassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword"
            >
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              {{ getErrorMessage('password') }}
            </mat-error>
          </mat-form-field>

          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="login-button full-width"
            [disabled]="loading"
          >
            <mat-spinner *ngIf="loading" diameter="20" class="button-spinner"></mat-spinner>
            <span *ngIf="!loading">Sign In</span>
          </button>
        </form>

        <!-- Demo Credentials Section -->
        <div class="demo-section" role="region" aria-label="Demo login accounts">
          <div class="divider">
            <span>Demo Accounts</span>
          </div>

          <div class="demo-credentials">
            <button
              *ngFor="let cred of demoCredentials"
              type="button"
              class="demo-card"
              (click)="quickLogin(cred.email, cred.password)"
              [attr.aria-label]="'Quick login as ' + cred.role + ' with email ' + cred.email"
            >
              <div class="demo-role">
                <mat-icon [class]="'role-icon ' + cred.role.toLowerCase()" aria-hidden="true">
                  {{ cred.role === 'Admin' ? 'admin_panel_settings' :
                     cred.role === 'Instructor' ? 'school' : 'person' }}
                </mat-icon>
                <span class="role-name">{{ cred.role }}</span>
              </div>
              <div class="demo-info">
                <div class="demo-email">{{ cred.email }}</div>
                <div class="demo-password">{{ cred.password }}</div>
              </div>
              <mat-icon class="login-icon" aria-hidden="true">login</mat-icon>
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <div class="info-note" role="note" aria-label="User registration information">
      <mat-icon aria-hidden="true">info</mat-icon>
      <span>Note: User registration is disabled. Only administrators can create new user accounts.</span>
    </div>
  </div>
</div>
